<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Snake game by lautarok</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				border: 0;
				box-sizing: border-box;
			}
			html, body {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				background-color: #121212;
			}
			canvas {
				width: 90.2vh;
				height: 90.2vh;
				position: absolute;
				top: 5vh;
				left: 50%;
				margin-left: -45vh;
				background-color: #000;
				border: solid .1vh #FFF;
			}
		</style>
	</head>
	<body>
		<canvas></canvas>
		<script type="module" src="/index.js"></script>
	</body>
</html>
